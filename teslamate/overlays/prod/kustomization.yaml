apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - includeSelectors: true
    pairs:
      variant: prod
images:
  - name: docker.io/teslamate/teslamate
    newTag: '2.1.0'
resources:
  - ../../base
configMapGenerator:
  - name: teslamate-config-env
    envs:
      - config.env

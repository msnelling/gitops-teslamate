apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - includeSelectors: true
    pairs:
      variant: prod
images:
  - name: docker.io/eclipse-mosquitto
    newTag: 2.0.22
resources:
  - ../../base
configMapGenerator:
  - files:
      - mosquitto.conf
    name: mosquitto-conf
